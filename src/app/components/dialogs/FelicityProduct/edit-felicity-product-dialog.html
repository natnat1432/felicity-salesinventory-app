<h1 mat-dialog-title>Edit Product</h1>
<div class="add-felicity-product">
  <div class="input">
    <form [formGroup]="editFelicityProductForm">
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Product ID</mat-label>
          <input type="text" matInput placeholder="" formControlName="id" readonly>
        </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Product Code</mat-label>
          <input type="text" matInput placeholder="" formControlName="item_code" readonly>
        </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Product Type</mat-label>
          <mat-select formControlName="item_type" (selectionChange)="onProductTypeChange()">
            <mat-option *ngFor="let each of item_type" [value]="each.value">{{each.name}}</mat-option>
          </mat-select>
        </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input type="text" matInput placeholder="" formControlName="item_name">
        </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="item_category">

            <mat-option selected *ngIf="editFelicityProductForm.value.item_type == 'Pork' || 
                          editFelicityProductForm.value.item_type == 'Chicken' || 
                          editFelicityProductForm.value.item_type == 'Beef' || 
                          editFelicityProductForm.value.item_type ==  'Seafood' " value="Meat">Meat</mat-option>
            <mat-option selected value="Produce" *ngIf="editFelicityProductForm.value.item_type == 'Vegetable' || 
                                    editFelicityProductForm.value.item_type == 'Fruits' ">Produce</mat-option>

            <div *ngIf="editFelicityProductForm.value.item_type == 'Industrial'">
              <mat-option *ngFor="let each of industrial" [value]="each">{{each}}</mat-option>
            </div>


          </mat-select>
        </mat-form-field> <br>
        <mat-form-field>
          <mat-label>Product Brand</mat-label>
          <input type="text" matInput placeholder="" formControlName="item_brand">
        </mat-form-field> <br>
        <div class="flex">
          <mat-form-field>
            <mat-label>Packaging Unit</mat-label>
            <mat-select formControlName="item_packaging_unit">
              <mat-option [value]="each" *ngFor="let each of packaging_unit">{{each}}</mat-option>
            </mat-select>
          </mat-form-field> <br>
          <mat-form-field>
            <mat-label>Quantity Per Unit</mat-label>
            <input type="number" matInput placeholder="" formControlName="item_quantity_per_unit">
          </mat-form-field>
        </div> <br>
        <mat-form-field>
          <mat-label>Unit of Measure</mat-label>
          <mat-select formControlName="item_unit_measure">
            <mat-option [value]="each.value" *ngFor="let each of unit_measure">{{each.name}}</mat-option>
          </mat-select>
        </mat-form-field> <br>
      </div>
      <div mat-dialog-actions>
        <button mat-button
          [mat-dialog-close]="{editFelicityProductForm:editFelicityProductForm.value, changes:editProductChanges}"
          [disabled]="!editFelicityProductForm.valid">Update</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
      </div>
    </form>
  </div>
</div>

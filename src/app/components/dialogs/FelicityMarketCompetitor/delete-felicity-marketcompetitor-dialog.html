<h1 mat-dialog-title>Delete Market Competitor Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this market competitor?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Yes</button>
  <button mat-button [mat-dialog-close]="null" (click)="onNoClick()">No</button>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<app-sidebar-content [page]="page" [view]="view">
  <div class="content">
    <button mat-stroked-button color="primary" (click)="navigatePriceList()"><mat-icon>keyboard_backspace</mat-icon>
      Back
      to Felicity Price List</button>

    <br><br>

    <button mat-flat-button class="add_button" color="primary" (click)="openAddCompetitorDialog()">
      <mat-icon>note_add</mat-icon> Add Market Competitor
    </button>
    <br><br>

    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
      <ng-container matColumnDef="market_name">
        <th mat-header-cell *matHeaderCellDef>Market Competitor Name</th>
        <td mat-cell *matCellDef="let element">{{element.market_name}}</td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let element">{{element.createdByEmail}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="openEditCompetitorDialog(element)">Edit</button>
          <button mat-stroked-button color="primary" (click)="openDeleteCompetitorDialog(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</app-sidebar-content>

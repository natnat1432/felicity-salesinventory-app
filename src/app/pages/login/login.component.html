<app-loading *ngIf="isLoading"></app-loading>
<div class="login-container">
<div class="login">
<div class="image-container">
<img src="../../../assets/images/felicity-ots.png" alt="Felicity OTS logo" draggable="false">
</div>
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="email">
    </mat-form-field>
    <br>
    <mat-form-field >
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="password" (keyup.enter)="login()">
      </mat-form-field>
    <br>
    <button mat-flat-button color="primary" (click)="login()">Log in</button>
    <br>
    <p class="forgotpass center">Forgot Password</p>
    </div>
  </div>
